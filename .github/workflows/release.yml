name: Release GoKakashi Agent

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag for the release (e.g., v0.1.0)"
        required: true
      name:
        description: "Name for the release (e.g., v0.1.0 Chidori)"
        required: false

jobs:
  build-and-release-binaries:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.23"

      - name: Tidy Up Go Modules
        run: go mod tidy

      - name: Install Dependencies (webapp)
        run: |
          npm install
          npm run build
        working-directory: ./webapp

      - name: Build Binaries
        run: |
          mkdir -p dist
          SHORT_SHA=${GITHUB_SHA::7}
          
          # Tagged releases
          GOOS=linux GOARCH=amd64 go build -ldflags "-X 'github.com/shinobistack/gokakashi/cmd.version=${{ github.event.inputs.tag }}'" -o dist/gokakashi-${{ github.event.inputs.tag }}-linux-amd64 .
          GOOS=linux GOARCH=arm64 go build -ldflags "-X 'github.com/shinobistack/gokakashi/cmd.version=${{ github.event.inputs.tag }}'" -o dist/gokakashi-${{ github.event.inputs.tag }}-linux-arm64 .
          GOOS=darwin GOARCH=amd64 go build -ldflags "-X 'github.com/shinobistack/gokakashi/cmd.version=${{ github.event.inputs.tag }}'" -o dist/gokakashi-${{ github.event.inputs.tag }}-mac-amd64 .
          GOOS=darwin GOARCH=arm64 go build -ldflags "-X 'github.com/shinobistack/gokakashi/cmd.version=${{ github.event.inputs.tag }}'" -o dist/gokakashi-${{ github.event.inputs.tag }}-mac-arm64 .
          GOOS=windows GOARCH=amd64 go build -ldflags "-X 'github.com/shinobistack/gokakashi/cmd.version=${{ github.event.inputs.tag }}'" -o dist/gokakashi-${{ github.event.inputs.tag }}-windows-amd64.exe .
          
          # Always-latest main build
          GOOS=linux GOARCH=amd64 go build -ldflags "-X 'github.com/shinobistack/gokakashi/cmd.version=main-${SHORT_SHA}'" -o dist/gokakashi-main-linux-amd64 .
          GOOS=linux GOARCH=arm64 go build -ldflags "-X 'github.com/shinobistack/gokakashi/cmd.version=main-${SHORT_SHA}'" -o dist/gokakashi-main-linux-arm64 .
          GOOS=darwin GOARCH=amd64 go build -ldflags "-X 'github.com/shinobistack/gokakashi/cmd.version=main-${SHORT_SHA}'" -o dist/gokakashi-main-mac-amd64 .
          GOOS=darwin GOARCH=arm64 go build -ldflags "-X 'github.com/shinobistack/gokakashi/cmd.version=main-${SHORT_SHA}'" -o dist/gokakashi-main-mac-arm64 .
          GOOS=windows GOARCH=amd64 go build -ldflags "-X 'github.com/shinobistack/gokakashi/cmd.version=main-${SHORT_SHA}'" -o dist/gokakashi-main-windows-amd64.exe .
          

      - name: Upload Release Binaries (Versioned)
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.tag }}
          files: dist/*
          name: ${{ github.event.inputs.name }}
          body: "ðŸš€"

      - name: Upload Release Binaries (Latest Main)
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          files: dist/*
          name: "Latest Main Build"
          body: "ðŸš€ Always up-to-date with main"
          prerelease: true